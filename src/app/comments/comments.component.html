
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Comments</h4>
                        <p class="card-category">Reply and Delete Comments</p>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <div class="tab-pane active" id="profile">
                                <table class="table">
                                    <tbody>
                                        <tr *ngFor="let comment of comments">
                                            <td>{{comment.name}}</td>
                                            <td>{{comment.comment}}</td>
                                            <td class="td-actions text-right">
                                                <!-- <button mat-raised-button type="button" matTooltip="Reply Comment" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                                    <i class="material-icons">question_answer</i>
                                                </button> -->
                                                <button mat-raised-button type="button" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon" (click)="onDelete(comment.id)">
                                                    <i class="material-icons">close</i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="reply" *ngIf="postId">
                            <h3>Reply</h3>
                            <form [formGroup]="replyForm" (ngSubmit)="onReply(replyForm)">
                                <mat-form-field appearance="outline">
                                    <mat-label>Reply</mat-label>
                                    <input 
                                        matInput
                                        formControlName="comment"
                                        maxlength="256">
                                </mat-form-field>
						        <button class="btn btn-danger mt-4" type='submit' [disabled]="!replyForm.valid">Reply</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
