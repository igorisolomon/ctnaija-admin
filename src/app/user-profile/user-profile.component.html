<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Edit Company</h4>
                      <p class="card-category">Complete your company profile</p>
                  </div>
                  <div class="card-body">
                      <form 
                        [formGroup]="companyForm" 
                        enctype="multipart/form-data"
                        (ngSubmit)="updateCompanyDetais(companyForm)">
                          <div class="row">
                              <div class="col-md-5">
                                <mat-form-field appearance="outline">
								                  <mat-label>Company</mat-label>
                                    <input 
                                      matInput 
                                      formControlName="name" 
                                      placeholder="Company Name">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-3">
                                  <mat-form-field appearance="outline">
                                    <mat-label>Phone Number</mat-label>
                                    <input 
                                      matInput 
                                      formControlName="phone" 
                                      placeholder="Phone Number">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                  <mat-form-field appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input 
                                      matInput 
                                      type="email" 
                                      formControlName="email" 
                                      placeholder="Email address">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6 mb-2">
                              <input 
                                type="file" 
                                name="myImage" 
                                accept="image/jpeg,image/png"
                                (change)="onFileChange($event)">
                            </div>
                          </div>
                          <div class="row">
                              <div class="col-md-8">
                                <mat-form-field class="example-full-width" appearance="outline">
								                  <mat-label>Facebook Link</mat-label>
                                  <input 
                                    matInput 
                                    formControlName="facebook" 
                                    placeholder="Facebook Link">
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width" appearance="outline">
								                  <mat-label>Facebook Fans</mat-label>
                                  <input 
                                    matInput type="number" 
                                    formControlName="facebook_fans" 
                                    placeholder="Number of Facebook Fans">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-8">
                                <mat-form-field class="example-full-width" appearance="outline">
								                  <mat-label>Twitter Link</mat-label>
                                  <input 
                                    matInput 
                                    formControlName="twitter" 
                                    placeholder="Twitter Link">
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width" appearance="outline">
								                  <mat-label>Twitter Fans</mat-label>
                                  <input 
                                    matInput type="number" 
                                    formControlName="twitter_fans" 
                                    placeholder="Number of Twitter Fans">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-8">
                                <mat-form-field class="example-full-width" appearance="outline">
								                  <mat-label>Youtube Link</mat-label>
                                  <input 
                                    matInput 
                                    formControlName="youtube" 
                                    placeholder="Youtube Link">
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width" appearance="outline">
								                  <mat-label>Youtube Fans</mat-label>
                                  <input 
                                    matInput type="number" 
                                    formControlName="youtube_fans" 
                                    placeholder="Number of Youtube Fans">
                                </mat-form-field>
                              </div>
                          </div>
                          <!-- <div class="row">
                              <div class="col-md-8">
                                <mat-form-field class="example-full-width" appearance="outline">
								                  <mat-label>Instagram Link</mat-label>
                                  <input matInput formControlName="instagram" placeholder="Instagram Link">
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width" appearance="outline">
								                  <mat-label>Instagram Followers</mat-label>
                                  <input matInput type="number" formControlName="instagram_fans" placeholder="Number of Instagram Followers">
                                </mat-form-field>
                              </div>
                          </div> -->
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width" appearance="outline">
								                  <mat-label>About Company</mat-label>
                                   <textarea rows="5" matInput placeholder="Tell us about your company." formControlName="about"></textarea>
                                 </mat-form-field>
                              </div>
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Profile</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
